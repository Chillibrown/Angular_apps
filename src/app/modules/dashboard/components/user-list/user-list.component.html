<div class="container-fluid mt-3">
    <button type="button" class="btn btn-primary btn-sm shadow-none" data-bs-toggle="modal"
        data-bs-target="#addNewStaffModal">
        <i class="fas fa-add"></i>
        Add New User
    </button>
    <table class="table table-bordered table-hover bg-white text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Second Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: {
                itemsPerPage: tableSize,
                currentPage: pageNumber,
                totalItems: count}; let i = index;">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user?.firstName }}</td>
                <td>{{ user?.secondName }}</td>
                <td>{{ user?.lastName }}</td>
                <td>{{ user?.username }}</td>
                <td>{{ user?.role?.substring(5) }}</td>
                <td>
                    <button  class="btn btn-outline-primary shadow-none me-2">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button 
                        class="btn btn-outline-danger shadow-none">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" style="cursor: pointer;">
        <ul class="pagination justify-content-end">
            <li class="  bg-white">
                <a class="">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"
                        class="" style="cursor: pointer;">
                    </pagination-controls>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- ADD Modal -->
<div class="modal fade" id="addNewStaffModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #addForm="ngForm" (ngSubmit)="addNewUser(addForm.value)">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <label for="">First Name</label>
                            <input type="text" name="firstName" ngModel class="form-control shadow-none" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="">Second Name</label>
                            <input type="text" name="secondName" ngModel class="form-control shadow-none" required>
                        </div>
                        <div class="col-md-4 mb-4">
                            <label for="">Last Name</label>
                            <input type="text" name="lastName" ngModel class="form-control shadow-none" required>
                        </div>
                        <div class="col-md-6">
                            <label for="">Username</label>
                            <input type="text" name="username" ngModel class="form-control shadow-none" required>
                        </div>
                        <div class="col-md-6">
                            <label for="">Passoword</label>
                            <input type="text" name="password" ngModel class="form-control shadow-none" required>
                        </div>
                        <div class="col-md-12 mt-4">
                            <label for="">Role</label>
                            <select name="role" ngModel="ROLE_CUSTOMER" class="form-select shadow-none" required>
                                <option value="ROLE_CUSTOMER">CUSTOMER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addFormClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save New User</button>
                </div>
            </form>
        </div>
    </div>
</div>
