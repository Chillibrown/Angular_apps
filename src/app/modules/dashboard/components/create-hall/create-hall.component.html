<div class="container-fluid d-flex justify-content-center">
  <div class="container">
    <form #createHallForm="ngForm" (ngSubmit)="createHall(createHallForm.value)">
      <div class="title text-uppercase text-center mb-4">
        <h4 class="fw-bold">create hall form</h4>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6 mb-4 form-group">
          <label for="">Hall Name</label>
          <input
            type="text"
            name="name"
            ngModel
            class="form-control shadow-none"
            required
          />
        </div>
        <div class="col-md-6 mb-4 form-group">
          <label for="">Hall Address</label>
          <input
            type="text"
            name="address"
            ngModel
            class="form-control shadow-none"
            required
          />
        </div>
        <div class="col-md-6 mb-4 form-group">
          <label for="">Hall Capacity</label>
          <input
            type="number"
            name="capacity"
            placeholder="0.0"
            ngModel
            class="form-control shadow-none"
            required
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="">Hall Price</label>
          <input
            type="number"
            name="price"
            placeholder="0.0"
            ngModel
            class="form-control shadow-none"
            required
          />
        </div>
        <div class="form-group col-md-12">
          <button [disabled]="createHallForm.invalid" type="submit" class="btn btn-primary col-md-6 btnUpdateUser">
            Save New Hall
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
